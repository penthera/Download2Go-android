plugins {
    id 'com.android.application'
    id 'com.penthera.virtuoso-sdk-configuration' version '1.0.0'
    id 'com.google.gms.google-services'  // Google Services plugin
}

android {
    compileSdkVersion 31
    buildToolsVersion "31.0.0"
    defaultConfig {
        applicationId "com.penthera.download2go1_7"
        minSdkVersion 24
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

allprojects {

    repositories {
        google()

        // Penthera Maven repository is required for the SDK
        maven{
            url "https://clientbuilds.penthera.com/repository/releases/"
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'

    implementation 'com.penthera:cnc-android-sdk-debug:5.0.1'
    implementation 'com.penthera:cnc-exoplayer-2_15-support-debug:5.0.0'

    implementation 'com.google.android.exoplayer:exoplayer:2.15.0'

    implementation 'com.google.firebase:firebase-messaging:20.2.0'
    implementation 'com.google.firebase:firebase-core:17.4.3'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.3.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
}
